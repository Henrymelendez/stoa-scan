{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
            {% if user.last_login %}<p>Last Login on: {{ user.last_login }}</p> {% endif %}
            {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
        </tr>
    </table>
    <hr>
   
    {% endfor %}
{% endblock %}
